<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

    <h1>ðŸ“„ Resume Parser (ATS)</h1>
    <input type="file" id="resume" accept=".pdf">
<button onclick="parseResume()">Parse Resume</button>
<pre id="result"></pre>

<script>
async function parseResume() {
  const fileInput = document.getElementById("resume");
  const result = document.getElementById("result");

  if (!fileInput.files.length) {
    result.textContent = "Please upload a PDF resume.";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]); // MUST be "file"

  result.textContent = "Parsing resume...";

  try {
    const response = await fetch("http://127.0.0.1:8000/parse", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = "API error. Try again.";
  }
}
</script>
